# Configuration for GitHub Labeler Action

# Add 'feature' label to any PR where the head branch name starts with `feature` or has a `feature` section in the name
feature:
    - head-branch:
          - "^feature.*" # Corrected the regex pattern to match any occurrence of 'feature' at the beginning of the branch name
          - ".*feature.*" # Added pattern to match 'feature' anywhere in the branch name

# Add 'release' label to any PR that is opened against the `main` branch
release:
    - base-branch: "production" # Corrected the branch name
