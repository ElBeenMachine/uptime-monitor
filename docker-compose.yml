services:
    uptime_db:
        image: mysql:latest
        container_name: uptime_db
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: myRootPass
            MYSQL_DATABASE: uptimeDatabase
            MYSQL_USER: uptimeUser
            MYSQL_PASSWORD: uptimePass
        ports:
            - "3306:3306"
        volumes:
            - db_data:/var/lib/mysql
    uptime_client:
        build: .
        container_name: uptime_client
        restart: on-failure
        environment:
            DB_HOST: uptime_db
            DB_NAME: uptimeDatabase
            DB_USER: uptimeUser
            DB_PASS: uptimePass
            AUTH_SECRET: AUTH_SECRET
        ports:
            - "3000:3000"
        depends_on:
            - uptime_db
        command: /bin/sh -c "npm run docker-prepare && npm start"
volumes:
    db_data:
